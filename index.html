<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lozengy HUB UI Version 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
        }

        .lzg-ct-xpd-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .lzg-ct-xpd-title {
            font-size: 32px;
        }

        .lzg-ct-xpd-line{
            border-radius: 2px;
            height: 1px;
            width: 100%;
            margin: 5px auto 2px;
            border: #d5d5d5 1px solid;
            background: #D5D5D5;
        }

        .lzg-ct-xpd-creator {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="lzg-ct-xpd-container">
    <div>
        <div class="lzg-ct-xpd-title">
            Lozengy HUB UI Version 1
        </div>
        <div class="lzg-ct-xpd-line"></div>
        <div class="lzg-ct-xpd-creator">
            Pongsakorn Bantee
        </div>
    </div>
</div>
</body>
</html>
